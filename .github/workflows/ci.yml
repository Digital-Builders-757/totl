# CI Pipeline - Prevents regressions from auth refactor
name: CI
on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run typecheck
        
      - name: Build application
        run: npm run build
        
      - name: Verify no server-only imports in client code
        run: |
          if grep -r "from [\"']next/headers[\"']" components app/**/*.tsx 2>/dev/null; then
            echo "❌ Found next/headers import in client code!"
            exit 1
          fi
          echo "✅ No server-only imports in client code"
        
      - name: Verify AuthProvider is client-only
        run: |
          if ! head -1 components/auth-provider.tsx | grep -q "use client"; then
            echo "❌ AuthProvider missing 'use client' directive!"
            exit 1
          fi
          echo "✅ AuthProvider is properly client-only"