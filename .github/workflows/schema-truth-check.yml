name: "Schema Truth Verification"

on:
  pull_request:
    paths:
      - "supabase/migrations/**"
      - "types/database.ts"
      - "database_schema_audit.md"
  push:
    branches: [ main ]
    paths:
      - "supabase/migrations/**"
      - "types/database.ts"
      - "database_schema_audit.md"

jobs:
  verify-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate types from remote schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase gen types typescript --project-id $SUPABASE_PROJECT_ID --schema public > types/temp_schema_types.ts

      - name: Compare generated types with committed types
        run: |
          if ! diff -q types/temp_schema_types.ts types/database.ts; then
            echo "ERROR: types/database.ts is not up-to-date with remote schema. Please regenerate this file using:"
            echo "npx supabase gen types typescript --project-id \$SUPABASE_PROJECT_ID --schema public > types/database.ts"
            exit 1;
          fi

      - name: Run schema truth verification script
        shell: pwsh
        run: ./scripts/verify-schema-sync.ps1 -SkipDbGeneration

      - name: Cleanup temp files
        if: always()
        run: rm -f types/temp_schema_types.ts 