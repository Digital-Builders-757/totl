name: MVP Status Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  verify-status-updated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes excluding MVP doc
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          BASE=${{ github.base_ref }}
          CHANGED=$(git diff --name-only origin/$BASE...HEAD | tr '\n' ' ')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Require MVP_STATUS_NOTION.md when code changes
        run: |
          changed="${{ steps.diff.outputs.changed }}"
          echo "Changed files: $changed"
          # If only the MVP doc changed, allow
          if [ -z "$changed" ]; then exit 0; fi
          needs_doc=false
          for f in $changed; do
            case "$f" in
              app/*|components/*|lib/*|types/*|supabase/*|pages/*|tests/*|package.json|tsconfig.*|next.config.*)
                needs_doc=true ;;
            esac
          done
          echo "$changed" | tr ' ' '\n' | grep -q '^MVP_STATUS_NOTION.md$' && doc_present=true || doc_present=false
          if [ "$needs_doc" = true ] && [ "$doc_present" = false ]; then
            echo "MVP_STATUS_NOTION.md not updated for this PR. Please add a brief note to Today's Major Updates."
            exit 1
          fi
          exit 0

